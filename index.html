<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-purple-950">
      <div class="container">
        <div class="center-box">
          <div class="qr-box">
            <p class="title">QR Code</p>
            <p class="subtitle">Generate</p>
            <p class="subtitle">Submit URL or text</p>

            <input
              type="text"
              id="qr-input"
              placeholder="Enter text or URL here"
              class="input"
            />

            <button id="generate-btn" class="btn">Generate</button>

            <img
              id="qr-image"
              class="qr-img"
              alt="qr code"
              style="display: none"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
